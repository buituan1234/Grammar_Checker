<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - AI Grammar Checker</title>
  <link rel="stylesheet" href="css/style/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="auth-page-wrapper">
    <div class="auth-container">
      <div class="brand-section">
        <a href="introduction.html" class="back-arrow-btn" title="Back to Introduction">
          <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="brand-content">
          <div class="brand-icon">
            <i class="fas fa-spell-check"></i>
          </div>
          <h1 class="brand-title">
            <span class="brand-text-primary">AI Grammar</span>
            <span class="brand-text-secondary">Checker</span>
          </h1>
          <p class="brand-subtitle">Enhance your writing with AI-powered precision</p>
        </div>
        <!-- Enhanced decorative elements -->
        <div class="brand-decoration">
          <div class="floating-element floating-element-1"></div>
          <div class="floating-element floating-element-2"></div>
          <div class="floating-element floating-element-3"></div>
        </div>
      </div>

      <!-- Right Form Section (Enhanced từ register-form) -->
      <div class="form-section">
        <div class="form-header">
          <h2 class="form-title">Register</h2>
          <p class="form-subtitle">Create your account to get started</p>
        </div>

        <form id="registerForm" class="auth-form">
          <!-- ✅ ADDED: Full Name Field (Required by backend) -->
          <div class="input-group">
            <div class="input-wrapper">
              <input 
                id="fullName" 
                type="text" 
                placeholder="Full Name" 
                required 
                class="form-input"
                autocomplete="name"
              />
              <i class="fas fa-user-circle input-icon"></i>
            </div>
            <span id="FullNameError" class="error-message"></span>
          </div>

          <!-- Username Field (giữ nguyên ID cho JS) -->
          <div class="input-group">
            <div class="input-wrapper">
              <input 
                id="username" 
                type="text" 
                placeholder="Username" 
                required 
                class="form-input"
                autocomplete="username"
              />
              <i class="fas fa-user input-icon"></i>
            </div>
            <span id="usernameError" class="error-message"></span>
          </div>

          <!-- Email Field (Moved up for better UX flow) -->
          <div class="input-group">
            <div class="input-wrapper">
              <input 
                id="email" 
                type="email" 
                placeholder="Email" 
                required 
                class="form-input"
                autocomplete="email"
              />
              <i class="fas fa-envelope input-icon"></i>
            </div>
            <span id="emailError" class="error-message"></span>
          </div>

          <!-- Phone Field (giữ nguyên logic optional) -->
          <div class="input-group">
            <div class="input-wrapper">
              <input 
                id="phone" 
                type="tel" 
                placeholder="Phone Number (optional)" 
                class="form-input"
                autocomplete="tel"
              />
              <i class="fas fa-phone input-icon"></i>
            </div>
            <span id="phoneError" class="error-message"></span>
          </div>

          <!-- Password Field (Enhanced password-wrapper) -->
          <div class="input-group">
            <div class="input-wrapper password-wrapper">
              <input 
                id="password" 
                type="password" 
                placeholder="Password" 
                required 
                autocomplete="new-password"
                class="form-input"
              />
              <i class="fas fa-lock input-icon"></i>
              <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span id="passwordError" class="error-message"></span>
          </div>

          <!-- Confirm Password Field -->
          <div class="input-group">
            <div class="input-wrapper password-wrapper">
              <input 
                id="confirmPassword" 
                type="password" 
                placeholder="Confirm Password" 
                required 
                autocomplete="new-password"
                class="form-input"
              />
              <i class="fas fa-lock input-icon"></i>
              <button type="button" class="toggle-password" aria-label="Toggle confirm password visibility">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span id="confirmPasswordError" class="error-message"></span>
          </div>

          <!-- Success/Error Messages (giữ nguyên IDs cho JS) -->
          <span id="registerSuccess" class="success-message"></span>
          <span id="registerGeneralError" class="error-message"></span>

          <!-- Remember Me Checkbox (Enhanced styling) -->
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" class="checkbox-input" />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text">Remember me</span>
            </label>
          </div>

          <!-- Submit Button (Enhanced với loading state) -->
          <button type="submit" class="submit-btn">
            <span class="btn-text">Register</span>
            <div class="btn-loading hidden">
              <div class="spinner"></div>
              <span>Creating account...</span>
            </div>
          </button>

          <!-- Login Link (Enhanced styling) -->
          <div class="form-footer">
            <p class="switch-form-text">
              Already have an account? 
              <a href="login.html?animate=left" class="switch-form-link">Back to Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Enhanced Background Decoration -->
    <div class="bg-decoration">
      <div class="bg-shape bg-shape-1"></div>
      <div class="bg-shape bg-shape-2"></div>
      <div class="bg-shape bg-shape-3"></div>
    </div>
  </div>

  <!-- Scripts (giữ nguyên như dự án gốc) -->
  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/utils.js"></script>
</body>
</html>
