<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - AI Grammar Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fb;
      font-family: 'Inter', sans-serif;
    }
    .sidebar {
      background: linear-gradient(180deg, #1e3a8a 0%, #3b82f6 100%);
      color: white;
      height: 100vh;
      position: fixed;
      width: 250px;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    .table th {
      background-color: #3b82f6;
      color: white;
    }
    .btn-primary {
      background-color: #1e3a8a;
      border-color: #1e3a8a;
    }
    .btn-primary:hover {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar p-4">
    <h3 class="text-2xl font-bold mb-6">AI Grammar Checker</h3>
    <ul class="space-y-2">
      <li><a href="#" class="flex items-center p-2 rounded-lg bg-blue-700"><i class="bi bi-person-circle mr-2"></i> Account Management</a></li>
      <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-700"><i class="bi bi-gear mr-2"></i> Settings</a></li>
      <li><a href="#" class="flex items-center p-2 rounded-lg hover:bg-blue-700"><i class="bi bi-box-arrow-right mr-2"></i> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="content">
    <div class="container-fluid">
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="text-xl font-semibold">Account Management</h4>
          <div class="dropdown">
            <div class="avatar-wrapper dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle text-2xl text-gray-600"></i>
            </div>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><h6 class="dropdown-header">Admin</h6></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Logout</a></li>
            </ul>
          </div>
        </div>

        <!-- Search and Add Button -->
        <div class="d-flex justify-content-between mb-4">
          <div class="input-group w-50 me-3">
            <input type="text" class="form-control" placeholder="Search accounts..." id="searchInput">
            <span class="input-group-text bg-white border-start border-primary">
              <i class="bi bi-search text-primary"></i>
            </span>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="userTable">
              <tr>
                <td>Smith</td>
                <td><strong>user1@gmail.com</strong></td>
                <td>034575517</td>
                <td>
                  <button class="btn btn-sm btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editUserModal" onclick="editUser('Smith', 'user1@gmail.com', '034575517')"><i class="bi bi-pencil-square"></i></button>
                  <button class="btn btn-sm btn-outline-danger" onclick="confirmDelete('Smith')"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
              <!-- More rows can be dynamically added -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <div>
            <button class="btn btn-light" disabled><</button>
            <span>Page 1 of 2</span>
            <button class="btn btn-outline-primary">></button>
          </div>
          <div>
            <span><strong>Total: 8</strong></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit User Modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="editName" class="form-label">Name</label>
            <input type="text" class="form-control" id="editName">
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="editEmail">
          </div>
          <div class="mb-3">
            <label for="editPhone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="editPhone">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveUser()">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true" data-bs-delay="3000">
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body" id="toastMessage"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function logout() {
      showToast("Logged out successfully!");
      // Implement logout logic
    }

    function addUser() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      
      if (name && email && phone) {
        showToast("User added successfully!");
        // Implement add user logic
        bootstrap.Modal.getInstance(document.getElementById('addUserModal')).hide();
      } else {
        showToast("Please fill all fields!", "danger");
      }
    }

    function editUser(name, email, phone) {
      document.getElementById('editName').value = name;
      document.getElementById('editEmail').value = email;
      document.getElementById('editPhone').value = phone;
    }

    function saveUser() {
      showToast("User updated successfully!");
      // Implement save user logic
      bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
    }

    function confirmDelete(name) {
      if (confirm(`Are you sure you want to delete ${name}?`)) {
        showToast(`User ${name} deleted successfully!`);
        // Implement delete logic
      }
    }

    function showToast(message, type = "success") {
      const toast = document.querySelector('.toast');
      const toastBody = document.getElementById('toastMessage');
      toastBody.textContent = message;
      toast.classList.remove('bg-success', 'bg-danger');
      toast.classList.add(`bg-${type}`);
      const bsToast = new bootstrap.Toast(toast);
      bsToast.show();
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      // Implement search logic
    });
  </script>
</body>
</html>
